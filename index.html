<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <style>
      html {
        font-size: 100px;
      }
      body {
        margin: 0;
      }
      .container {
        width: 100vw;
        height: 100vh;
        position: relative;
        background-image: url("./bg.jpg");
        background-size: cover;
      }
      .clock {
        position: absolute;
        top: 2.93rem;
        right: 0.28rem;
        font-weight: 500;
        color: #5aa67c;
        font-size: 0.14rem;
      }

      .from {
        position: absolute;
        top: 1.6rem;
        left: 0.35rem;
        font-size: 0.14rem;
        font-weight: 500;
      }
      .num {
        position: absolute;
        top: 1.7rem;
        left: 1.7rem;
        font-size: 0.14rem;
      }
      .to {
        position: absolute;
        top: 1.6rem;
        right: 0.35rem;
        font-size: 0.14rem;
        font-weight: 500;
      }

      .info-date {
        position: absolute;
        top: 2.12rem;
        left: 0.35rem;
        font-size: 0.13rem;
      }

      .info-chexiang {
        position: absolute;
        top: 2.1rem;
        right: 0.3rem;
        font-size: 0.12rem;
      }

      .name {
        position: absolute;
        top: 2.42rem;
        right: 1.32rem;
        font-size: 0.14rem;
      }

      .chexiang {
        position: absolute;
        right: 63.5px;
        top: 207.5px;
        width: 16px;
        height: 16px;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url("./checi.jpg") no-repeat center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chexiang"></div>
      <div class="clock"></div>
      <div class="from"></div>
      <div class="num"></div>
      <div class="to"></div>
      <div class="name">张涛</div>
      <div class="info-date" />
    </div>
    <script src="https://unpkg.com/dayjs@1.11.9/dayjs.min.js"></script>
    <script>
      var clockDom = document.querySelector(".clock");
      var dateDom = document.querySelector(".info-date");
      var fromDom = document.querySelector(".from");
      var toDom = document.querySelector(".to");
      var numDom = document.querySelector(".num");
      var workSite = "工厂站";
      var homeSite = "嘉峪关四场站";

      setInterval(() => {
        const hour = dayjs().hour();
        const isMorning = hour >= 0 && hour <= 12;
        const isEvening = hour > 12 && hour < 23;
        clockDom.textContent = dayjs().format("MM月DD日 HH:mm:ss");
        if (isMorning) {
          const before_10 = hour <= 10;
          if (before_10) {
            dateDom.textContent = dayjs().format("MM月DD日") + "  08:00开";
            fromDom.textContent = homeSite;
            toDom.textContent = workSite;
            numDom.textContent = "8921";
          } else {
            dateDom.textContent = dayjs().format("MM月DD日") + "  10:09开";
            fromDom.textContent = workSite;
            toDom.textContent = homeSite;
            numDom.textContent = "8922";
          }
        }
        if (isEvening) {
          const before_17 = hour < 17;
          if (before_17) {
            dateDom.textContent = dayjs().format("MM月DD日") + "  12:28开";
            fromDom.textContent = homeSite;
            toDom.textContent = workSite;
            numDom.textContent = "8923";
          } else {
            dateDom.textContent = dayjs().format("MM月DD日") + "  17:07开";
            fromDom.textContent = workSite;
            toDom.textContent = homeSite;
            numDom.textContent = "8924";
          }
        }
      }, 1000);
    </script>
  </body>
</html>
