<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <style>
      html {
        font-size: 100px;
      }
      body {
        margin: 0;
      }
      .container {
        width: 100vw;
        height: 100vh;
        position: relative;
        background-image: url("./bg.jpg");
        background-size: cover;
      }
      .clock {
        position: absolute;
        top: 2.92rem;
        right: .3rem;
        font-weight: 500;
        color: #5aa67c;
        font-size: .14rem;
      }

      .from {
        position: absolute;
        top: 1.6rem;
        left: 0.35rem;
        font-size: 0.14rem;
        font-weight: 500;
      }
      .num {
        position: absolute;
        top: 1.7rem;
        left: 1.7rem;
        font-size: 0.14rem;
      }
      .to {
        position: absolute;
        top: 1.6rem;
        right: 0.35rem;
        font-size: 0.14rem;
        font-weight: 500;
      }

      .info-date {
        position: absolute;
        top: 2.1rem;
        left: 0.35rem;
        font-size: 0.13rem;
      }

      .info-chexiang {
        position: absolute;
        top: 2.1rem;
        right: 0.3rem;
        font-size: 0.12rem;
      }

      .name {
        position: absolute;
        top: 2.42rem;
        right: 1.32rem;
        font-size: 0.14rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="clock"></div>
      <div class="from"></div>
      <div class="num"></div>
      <div class="to"></div>
      <div class="name">王建国</div>
      <div class="info-date" />
    </div>
    <script src="https://unpkg.com/dayjs@1.11.9/dayjs.min.js"></script>
    <script>
      var clockDom = document.querySelector(".clock");
      var dateDom = document.querySelector(".info-date");
      var fromDom = document.querySelector(".from");
      var toDom = document.querySelector(".to");
      var numDom = document.querySelector(".num");

      setInterval(() => {
        const isMonday = dayjs().day() === 1;
        clockDom.textContent = dayjs().format("MM月DD日 HH:mm:ss");
        if (isMonday) {
          dateDom.textContent = dayjs().format("MM月DD日") + "  07:50开";
          fromDom.textContent = "嘉峪关";
          toDom.textContent = "厂区";
          numDom.textContent = '8921'
        } else {
          dateDom.textContent = dayjs().format("MM月DD日") + "  16:45开";
          fromDom.textContent = "厂区";
          toDom.textContent = "嘉峪关";
          numDom.textContent = '8922'
        }
      }, 1000);
    </script>
  </body>
</html>
