<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }
        img {
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        .clock {
            position: absolute;
            top: 216px;
            right: 30px;
            font-weight: 500;
            color: #9dbe99;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./bg.jpg" alt="">
        <div class="clock"></div>
    </div>
    <script src="https://unpkg.com/dayjs@1.11.9/dayjs.min.js"></script>
    <script>
        var dom = document.querySelector('.clock')
        setInterval(() => {
            dom.textContent = dayjs().format('MM月DD日 HH:mm:ss')
        }, 1000)
    </script>
</body>
</html>
