<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
      }
      img {
        display: inline-block;
        width: 100%;
        height: 100%;
      }
      .clock {
        position: absolute;
        top: 212px;
        right: 30px;
        font-weight: 500;
        color: #9dbe99;
        font-size: 12px;
      }

      .from {
        position: absolute;
        top: 240px;
        left: 30px;
        font-size: 14px;
        font-weight: 500;
      }

      .to {
        position: absolute;
        top: 240px;
        right: 30px;
        font-size: 14px;
        font-weight: 500;
      }

      .info-date {
        position: absolute;
        top: 270px;
        left: 30px;
        font-size: 12px;
      }

      .info-chexiang {
        position: absolute;
        top: 270px;
        right: 30px;
        font-size: 12px;
      }

      .name {
        position: absolute;
        top: 300px;
        right: 112px;
        font-size: 12px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./bg.jpg" alt="" />
      <div class="clock"></div>
      <div class="from">嘉峪关</div>
      <div class="to">厂区</div>
      <div class="name">王建国</div>
      <div class="info-date"></div>
      <!-- <div class="info-date">08月11号 16:45开</div> -->
      <div class="info-chexiang">12车厢 21</div>
    </div>
    <script src="https://unpkg.com/dayjs@1.11.9/dayjs.min.js"></script>
    <script>
      var clockDom = document.querySelector(".clock");
      var dateDom = document.querySelector(".info-date");
      var fromDom = document.querySelector(".from");
      var toDom = document.querySelector(".to");
      setInterval(() => {
        const isFriday = dayjs().day() === 5;
        clockDom.textContent = dayjs().format("MM月DD日 HH:mm:ss");
        if (!isFriday) {
          dateDom.textContent = dayjs().format("MM月DD日") + '  16:45开';
          fromDom.textContent = '厂区'
          toDom.textContent = '嘉峪关'
        }else {
          dateDom.textContent = dayjs().format("MM月DD日") + '  07:50开';
          fromDom.textContent = '嘉峪关'
          toDom.textContent = '厂区'
        }
      }, 1000);
    </script>
  </body>
</html>
